<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Login form css -->
    <link rel="stylesheet" href="./login_register.css">

    <title>Login Registrati</title>
</head>
<body class="light-background">

        <main class="form-signin">

            <!-- LOGIN FORM -->
            <form class="login-form">
                <div class="text-center">
                    <i class="fas fa-bolt fa-2x accent-color"></i>
                    <h1 class="h3 mb-3 fw-normal">Accedi o registrati</h1>
                </div>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Inserisci il tuo indirizzo email">
                <label for="floatingInput">Indirizzo email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Inserisci la tua password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Ricordami
                </label>
              </div>
              <button class="w-100 btn btn-lg login-button" type="submit">Accedi</button>
              <p class="text-center">oppure</p>
              <p class="text-center">
                <a href="#" class="register-link">Registrati</a>
              </p>
            </form>

            <!-- REGISTER FORM -->
            <form class="d-none register-form">
                <div class="text-center">
                    <i class="fas fa-bolt fa-2x accent-color"></i>
                    <h1 class="h3 mb-3 fw-normal">Registrati</h1>
                </div>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Inserisci il tuo indirizzo email">
                <label for="floatingInput">Indirizzo email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control mb-0" id="floatingPassword" placeholder="Crea la tua password">
                <label for="floatingPassword">Scegli password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Reinserisci la tua password">
                <label for="floatingPassword">Conferma password</label>
              </div>
          
              <button class="w-100 btn btn-lg register-button">Registrati</button>
              <p class="text-center">oppure</p>
              <p class="text-center">
                <a href="#" class="login-link">Accedi</a>
              </p>
            </form>
          </main>

    <!-- Font awesome javascript -->
    <script src="https://kit.fontawesome.com/4e7971e2a5.js" crossorigin="anonymous"></script>

    <!-- Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom Javascript-->
    <script src="./main.js"></script>
    <script src="./login_register.js"></script>

</body>
</html>

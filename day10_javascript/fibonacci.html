<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 12
        let fibonacci = 1

        if (n == 1 || n == 2) {
            console.log(`Il ${n}° numero di Fibonacci è ${fibonacci}`)

        } else {
            let f1 = 1
            let f2 = 1

            for (let i = 3; i <= n; i++) {
            fibonacci = f1 + f2
            f1 = f2
            f2 = fibonacci  
            }

            console.log(`Il ${n}° numero di Fibonacci è ${fibonacci}`)
        }

    </script>
</body>
</html>
